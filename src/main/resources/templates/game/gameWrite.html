<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Game Review</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <script th:replace="layout/scripts :: scripts"></script>
  <script>
    $(document).ready(function (){
      $('#btn-back').on('click', function (){
        history.back();
      });
    });
  </script>
  <style th:replace="layout/styles :: styles"></style>
</head>
<body>
<header th:replace="layout/header :: mainHeader(${categoryList})"></header>
<section>
  <div class="container my-2">
    <div class="row">
      <aside th:replace="layout/sidebarLeft :: leftSidebar(${categoryList})"></aside>
      <div class="col-sm-8 section-inner">
        <div id="boardTitle" class="container-fluid">
          <h4>게임 리뷰 게시판</h4>
        </div>
        <div class="container mt-3 bg-light">
          <div class="row">
            <div class="col-sm-10 mx-auto">
              <form action="/game/insertGame" method="post" enctype="multipart/form-data">
                <div class="my-3">
                  <h5>게임 제목</h5>
                  <input type="text" class="form-control" id="gameTitle" name="gameTitle" placeholder="제목을 입력">
                </div>
                <div class="my-3">
                  <h5>게임 정보</h5>
                  <textarea rows="8" class="form-control" id="gameInfo" name="gameInfo" placeholder="내용을 입력" ></textarea>
                </div>
                <div class="my-3">
                  <input type="file" class="form-control" id="files" name="files">
                </div>
                <div class="row justify-content-end my-3">
                  <div class="col-sm-2 d-grid gap-2">
                    <button type="submit" class="btn btn-primary">등록</button>
                  </div>
                  <div class="col-sm-2 d-grid gap-2">
                    <button type="reset" class="btn btn-secondary" id="btn-back">취소</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <aside th:replace="layout/sidebarRight :: sidebarRight"></aside>
    </div>
  </div>
</section>

<footer th:replace="layout/footer :: mainFooter"></footer>
</body>
</html>
